<div class="crawler-dialog-container">
  <app-exit-dialog  [title]="'ADD_PAGES.crawler.dialog.title'"></app-exit-dialog>
<form (submit)="choosePages($event)" novalidate>
  <h2>{{ "ADD_PAGES.crawler.dialog.subtitle" | translate }}</h2>
  <div class="table-container">
  <table>
    <caption>
      {{
        "ADD_PAGES.crawler.dialog.table.caption" | translate
      }}
    </caption>
    <thead>
      <tr>
        <th class="checkbox-column"><mat-checkbox (change)="masterToggle()"></mat-checkbox></th>
        <th>
          {{  "ADD_PAGES.crawler.dialog.table.caption"  | translate }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of pages">
        <td class="checkbox-column">
          <mat-checkbox
            class="checkbox"
            (change)="onChkChange($event, page)"
            [checked]="selection[page.Uri]"
          >
          </mat-checkbox>
        </td>
        <td class="name">
          <a href="{{ page.Uri }}">{{ page.Uri }}</a>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="buttonContainer">
    <span class="selected" fxFlex="20"
      >Selecionadas {{ numberSelected() }} de {{ pages.length }} p√°ginas
      </span>
    <span fxFlex></span>
    <button type="submit" class="btn-add" [disabled]="numberSelected()===0">
      {{ "ADD_PAGES.button" | translate }}
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        width="2em"
        role="presentation"
      >
        <path
          fill="currentColor"
          d="M18.87,9.13l-1.25,1.25-2.23,2.23a1.52,1.52,0,1,0,2.14,2.13l3-3,3-3a1.66,1.66,0,0,0,0-2.34l-3-3-3-3A1.59,1.59,0,0,0,15.29.41a1.58,1.58,0,0,0,.1,2.23L16.54,3.8l2.32,2.32h-9a1.59,1.59,0,0,0-1.65,1.5,1.59,1.59,0,0,0,1.65,1.5h9Z"
        />
        <path
          fill="currentColor"
          d="M3,6.24H1.65A1.59,1.59,0,0,0,0,7.74a1.59,1.59,0,0,0,1.65,1.5H3a1.59,1.59,0,0,0,1.65-1.5A1.59,1.59,0,0,0,3,6.24Z"
        />
      </svg>
    </button>
  </div>
</form>
</div>
