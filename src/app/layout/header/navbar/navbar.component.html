<div>
  <section>
    <nav fxLayout="row">
      <a href="/">{{ "HEADER.NAV.ecosystem" | translate }}</a>

      <span>></span>
      <a routerLink="/user" routerLinkActive="active">{{
        "HEADER.NAV.home" | translate
      }}</a>

      <span *ngIf="settings">></span>
      <a
        *ngIf="settings"
        routerLink="/user/settings"
        routerLinkActive="active"
        >{{ "HEADER.settings" | translate }}</a
      >

      <span *ngIf="website">></span>
      <a
        *ngIf="website"
        [routerLink]="['/user', website]"
        routerLinkActive="active"
        >{{ website }}</a
      >

      <span *ngIf="page">></span>
      <a
        *ngIf="page"
        [routerLink]="['/user', website, page]"
        routerLinkActive="active"
        >{{ page }}</a
      >

      <span *ngIf="code">></span>
      <a
        *ngIf="code"
        [routerLink]="['/user', website, page, 'code']"
        routerLinkActive="active"
      >
        {{ "HEADER.NAV.code" | translate }}
      </a>

      <span *ngIf="ele">></span>
      <a
        *ngIf="ele"
        [routerLink]="['/user', website, page, ele]"
        routerLinkActive="active"
        [innerHtml]="'ELEMS.' + ele | translate"
      ></a>
    </nav>
  </section>
</div>
