<main id="main" fxLayout="row" fxLayoutAlign="center center">
  <section fxLayout="row" fxLayoutAlign="strech center">
    <mat-card
      class="content"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <div class="login-width">
        <div
          class="mat-typography"
          fxLayout="column"
          fxLayoutAlign="start center"
        >
          <mat-card-header>
            <mat-card-title>
              <h1>{{ "LOGIN.title" | translate }}</h1>
            </mat-card-title>
          </mat-card-header>
          <mat-divider [inset]="true"></mat-divider>
          <form
            name="login_form"
            [formGroup]="loginForm"
            (submit)="login()"
            fxLayout="column"
            novalidate
          >
            <mat-card-content fxLayout="column">
              <br />
              <mat-form-field>
                <label for="login_username">
                  {{ "LOGIN.username_label" | translate }}
                </label>
                <input
                  id="login_username"
                  matInput
                  type="text"
                  formControlName="username"
                  #usernameEle
                  required
                />
                <mat-error
                  *ngIf="loginForm.controls.username.hasError('required')"
                  [innerHTML]="'MISC.required_field' | translate"
                >
                </mat-error>
              </mat-form-field>
              <br />
              <mat-form-field>
                <label for="login_password">{{
                  "LOGIN.password_label" | translate
                }}</label>
                <input
                  id="login_password"
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  formControlName="password"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  type="button"
                  (click)="hide = !hide"
                >
                  <mat-icon
                    *ngIf="hide"
                    aria-hidden="false"
                    attr.aria-label="{{ 'LOGIN.hide_password' | translate }}"
                    >visibility</mat-icon
                  >
                  <mat-icon
                    *ngIf="!hide"
                    aria-hidden="false"
                    attr.aria-label="{{ 'LOGIN.show_password' | translate }}"
                    >visibility_off</mat-icon
                  >
                </button>
                <mat-error
                  *ngIf="loginForm.controls.password.hasError('required')"
                  [innerHTML]="'MISC.required_field' | translate"
                >
                </mat-error>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
              <button class="btn-login" type="submit" *ngIf="!loginLoading">
                <svg
                  height="3em"
                  width="2em"
                  role="presentation"
                  viewBox="0 0 117 130"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  xml:space="preserve"
                  xmlns:serif="http://www.serif.com/"
                  style="
                    fill-rule: evenodd;
                    clip-rule: evenodd;
                    stroke-linejoin: round;
                    stroke-miterlimit: 2;
                    margin-right: 0.5em;
                  "
                >
                  <g transform="matrix(4.16667,0,0,4.16667,-117.583,-46.6623)">
                    <path
                      fill="currentColor"
                      d="M44.32,42.19L44.1,42.19C35.496,42.295 28.329,35.304 28.22,26.7C28.329,18.095 35.494,11.101 44.1,11.2L44.32,11.2L44.32,17.27L44.12,17.27C38.952,17.27 34.7,21.522 34.7,26.69C34.7,31.858 38.952,36.11 44.12,36.11L44.32,36.11L44.32,42.19Z"
                    />
                    <path
                      fill="currentColor"
                      d="M46.66,28.91C46.456,29.013 46.229,29.065 46,29.06C45.103,29.084 44.334,28.394 44.26,27.5L44.26,24.54L47.63,24.54L47.63,27.15C47.63,27.15 47.57,28.52 46.66,28.91Z"
                    />
                    <path
                      fill="currentColor"
                      d="M55.19,28.91C54.982,29.013 54.752,29.065 54.52,29.06C53.625,29.084 52.859,28.393 52.79,27.5L52.79,24.54L56.2,24.54L56.2,27.15C56.2,27.15 56.1,28.52 55.19,28.91Z"
                    />
                    <path
                      fill="currentColor"
                      d="M50.7,34.24C50.559,34.29 50.41,34.314 50.26,34.31C49.367,34.334 48.599,33.65 48.52,32.76L48.52,30.1L48.52,30.39L51.9,30.39L51.9,33C51.781,33.613 51.309,34.101 50.7,34.24Z"
                    />
                    <path
                      fill="currentColor"
                      d="M50.92,28.91C50.714,29.01 50.489,29.061 50.26,29.06C49.363,29.084 48.594,28.394 48.52,27.5L48.52,24.54L51.9,24.54L51.9,27.15C51.9,27.15 51.83,28.53 50.92,28.91Z"
                    />
                    <path
                      fill="currentColor"
                      d="M50.7,23.73C50.558,23.775 50.409,23.799 50.26,23.8C49.367,23.824 48.599,23.14 48.52,22.25L48.52,19.54L51.9,19.54L51.9,22.17C51.828,22.874 51.362,23.48 50.7,23.73Z"
                    />
                  </g>
                </svg>
                {{ "LOGIN.submit" | translate }}
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1.5em"
                  width="2em"
                  viewBox="0 0 50 15"
                  role="presentation"
                >
                  <path
                    fill="currentColor"
                    d="M18.87,9.13l-1.25,1.25-2.23,2.23a1.52,1.52,0,1,0,2.14,2.13l3-3,3-3a1.66,1.66,0,0,0,0-2.34l-3-3-3-3A1.59,1.59,0,0,0,15.29.41a1.58,1.58,0,0,0,.1,2.23L16.54,3.8l2.32,2.32h-9a1.59,1.59,0,0,0-1.65,1.5,1.59,1.59,0,0,0,1.65,1.5h9Z"
                  />
                  <path
                    fill="currentColor"
                    d="M3,6.24H1.65A1.59,1.59,0,0,0,0,7.74a1.59,1.59,0,0,0,1.65,1.5H3a1.59,1.59,0,0,0,1.65-1.5A1.59,1.59,0,0,0,3,6.24Z"
                  />
                </svg>
              </button>
              <div *ngIf="loginLoading">
                <span
                  ><strong>{{ "MISC.loading" | translate }}</strong></span
                >
              </div>
            </mat-card-actions>
          </form>
        </div>
      </div>
      <div class="login-width">
        <img
          class="small-logo"
          src="assets/images/icon_xl-site-access.svg"
          alt="Unidade ACESSO da FCT"
          fxHide.lt-md
        />
      </div>
    </mat-card>
  </section>
</main>
