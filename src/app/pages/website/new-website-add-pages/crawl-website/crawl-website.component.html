       <div class="crawler-container" fxLayout="row" fxLayoutAlign="start center" *ngIf="!loading">
          <span>{{ "ADD_PAGES.crawler.status" | translate }}: <span class="{{ crawlStatus }}">{{ "ADD_PAGES.crawler." + crawlStatus | translate }}</span></span>
          <span fxFlex="5"></span>
          <button (click)="crawlWebsite()" [disabled]="crawlButtonDisable">
            {{ "ADD_PAGES.crawler.crawl_button" | translate }}
          </button>
          <span fxFlex="5"></span>
          <button class="add" (click)="openCrawlingResultsDialog()" [disabled]="crawlResultsDisabled">
            {{ "ADD_PAGES.crawler.results_button" | translate }}
          </button>
          <span fxFlex="5"></span>
          <button class="delete"  (click)="deleteCrawlingResults()" [disabled]="crawlResultsDisabled">
            {{ "ADD_PAGES.crawler.delete_button" | translate }}
          </button>
        </div>
